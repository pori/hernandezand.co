{{ define "main" }}
    {{ range (where .Pages "Type" "posts") }}
      <section class="collection">
        {{ range .Data.Pages }}
          <article class="piece">
            <div class="canvas">
              <img src="{{ .Params.image }}" alt="{{ .Title }}" />
            </div>
            <div>
              <div class="plaque">
                <h2>
                  <a href="{{ .Permalink }}">
                    {{- .Title -}}
                  </a>
                </h2>
                <h3>
                  <time class="" {{ printf `datetime="%s"` (.Date.Format "2006-01-02T15:04:05Z07:00") | safeHTMLAttr }}>
                    {{- .Date.Format "January, 2006" -}}
                  </time>,&nbsp;
                  {{- .Params.medium -}}
                </h3>
                {{- .Content -}}
                <!-- <hr /> -->
              </div>
            </div>
          </article>
        {{ end }}
      </section>
    {{ end }}
  {{- template "_internal/pagination.html" . -}}
{{ end }}

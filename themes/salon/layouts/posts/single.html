{{ define "main" }}
  <div class="page">
    <img src="{{ .Params.image }}" alt="{{ .Title }}" />
    <h2>
      <a href="{{ .Permalink }}">
        {{- .Title -}}
      </a>
    </h2>
    <h3>
      <time class="" {{ printf `datetime="%s"` (.Date.Format "2006-01-02T15:04:05Z07:00") | safeHTMLAttr }}>
        {{- .Date.Format "January, 2006" -}}
      </time>,&nbsp;
      {{- .Params.medium -}}
    </h3>
    {{- .Content -}}
  </div>
{{ end }}
